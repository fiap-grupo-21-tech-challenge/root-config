<single-spa-router>
  <main>

    <route path="/">
      <application name="@grupo21/navbar"></application>
      <application name="@grupo21/landing-page"></application>
    </route>

    <route path="/sign-in">
      <application name="@grupo21/navbar"></application>
      <application name="@grupo21/sign-in"></application>
    </route>

    <route path="/sign-up">
      <application name="@grupo21/navbar"></application>
      <application name="@grupo21/sign-up"></application>
    </route>

    <route path="/balance">
      <application name="@grupo21/navbar"></application>
      <application name="@grupo21/balance"></application>
    </route>

    <route path="/transactions">
      <application name="@grupo21/navbar"></application>
      <application name="@grupo21/transactions"></application>

    <route default>

      </section>
    </route>

  </main>
